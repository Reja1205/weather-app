<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header
    style="
        background: url(weather.webp) no-repeat;
        background-size: cover;
        height: 100vh;
        "
    >
    <h1 style="text-align: center; color: white;">Rejaur Rahman Weather App 2024</h1>
    <p style="text-align: center; color: white;">Enter city name to get the current temperature and a short description</p>
      <div class="=container text-center">
        <input
          id="input-element"
          style="width: 300px"
          type="text"
          placeholder="Enter city name"
          class="p-2 mt-5 "
        />
        <button
          id="submit-btn"
          class="p-2 mb-3"
          style="background-color: darkorchid; color: white"
        >
          Submit
        </button>

        <h3 style="color: white;" id="city">Dhaka</h3>
        <p><span id="temp" style="color: white;">32.00</span><span style="color: white;">&#8457</span></p>
        <h4 style="color: white;" id="des">Description</h4>
        <div style="color: white;" id="icon"></div>
      </div>
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
